<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Bootstrap Grid Example</h1>
        
      <div class="row">
        <div class="col-lg-2 col-md-6 ">
          <div class="p-3 bg-primary text-white">column-1</div>
        </div>
        <div class="col-lg-2  col-md-6 ">
            <div class="p-3 bg-success text-white">column-2</div>
          </div>
        <div class="col-lg-2  col-md-6 ">
          <div class="p-3  bg-secondary text-white">column-3</div>
        </div>
        <div class="col-lg-2  col-md-6 ">
            <div class="p-3 bg-success text-white">column-4</div>
          </div> 
          <div class="col-lg-2  col-md-6 ">
            <div class="p-3 bg-warning text-white">column-5</div>
          </div>
           <div class="col-lg-2  col-md-6 ">
            <div class="p-3 bg-info text-white">column-6</div>
          </div> 
          <div class=" col-lg-2  col-md-6 ">
            <div class="p-3 bg-primary text-white">column-7</div>
          </div>
          <div class=" col-lg-2  col-md-6 ">
            <div class="p-3 bg-dark text-white">column-8</div>
          </div>
          <div class=" col-lg-2  col-md-6 ">
            <div class="p-3 bg-primary text-white">column-9</div>
          </div>
          <div class=" col-lg-2 col-md-6 ">
            <div class="p-3 bg-secondary text-white">column-10</div>
          </div>
          <div class=" col-lg-2  col-md-6 ">
            <div class="p-3 bg-danger text-white">column-11</div>
          </div>
          <div class=" col-lg-2 col-md-6 ">
            <div class="p-3 bg-success text-white">column-12</div>
          </div>
        </div>
      </div>      
</body>
</html>
